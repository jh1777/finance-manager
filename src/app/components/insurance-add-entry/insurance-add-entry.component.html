<form (ngSubmit)="submit()" #insuranceForm="ngForm">
    <div class="form-row">

      <div class="form-group col-md-3">
        <label for="datum"><strong>Datum</strong></label>
        <input type="date" class="form-control" id="datum" required [(ngModel)]="model.Datum" name="Datum"
            #datum="ngModel">
        <div [hidden]="datum.valid || datum.pristine" class="alert alert-danger">
            Datum is required date</div>
      </div>

      <div class="form-group col-md-3">
          <label for="name">Name</label>
          <input type="string" class="form-control" id="name" [(ngModel)]="model.Name" name="Name"
              #name="ngModel">
      </div>

      <div class="form-group col-md-3">
        <label for="rueckkaufswert"><strong>Rueckkaufswert</strong></label>
        <input type="number" class="form-control" id="rueckkaufswert" required [(ngModel)]="model.Rueckkaufswert" name="Rueckkaufswert"
            #rueckkaufswert="ngModel">
        <div [hidden]="rueckkaufswert.valid || rueckkaufswert.pristine" class="alert alert-danger">
          Rueckkaufswert is required number</div>
    </div>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!insuranceForm.form.valid">Create</button>&nbsp;
</form>
<br/>
