<form>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputJahr">Jahr</label>
        <input type="number" class="form-control" id="inputJahr" value=2021>
      </div>

      <div class="form-group col-md-3">
        <label for="inputMonat">Monat</label>
        <input type="number" class="form-control" id="inputMonat">
      </div>

      <div class="form-group col-md-3">
        <label for="inputBrutto">Brutto</label>
        <input type="number" class="form-control" id="inputBrutto" placeholder="1234.56">
      </div>

      <div class="form-group col-md-3">
        <label for="inputNetto">Netto</label>
        <input type="number" class="form-control" id="inputNetto" placeholder="1234.56">
      </div>

      <div class="form-group col-md-3">
        <label for="inputAkp">AKP</label>
        <input type="number" class="form-control" id="inputAkp" placeholder="1234.56">
      </div>

      <div class="form-group col-md-3">
        <label for="inputKantine">Kantine</label>
        <input type="number" class="form-control" id="inputKantine" placeholder="1234.56">
      </div>

      <div class="form-group col-md-3">
        <label for="inputAg">Arbeitgeber</label>
        <input type="text" class="form-control" id="inputAg" value="Daimler Truck AG">
      </div>

      <div class="form-group col-md-3">
        <label for="inputStd">Wochenstunden</label>
        <input type="number" class="form-control" id="inputStd" value=35>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>&nbsp;
</form>
<br/>
