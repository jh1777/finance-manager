<div class="nav-bar">
    <span *ngFor="let item of items; let id = index;" (click)="select(id)" class="nav-item" [ngClass]="[isActiveLink(item) ? 'active' : '', id == selected ? 'selected' : '']">
        <img *ngIf="item.icon" class="nav-item-icon" [src]="item.icon" />{{ item.label ? item.label : 'Unknown' }}
    </span>
</div>
