<table class="table" [ngClass]="size == tableSizeEnum.Medium ? 'medium' : size == tableSizeEnum.Large ? 'large' : 'small'">
    <thead>
        <tr class="table-header">
            <th *ngFor="let item of header" scope="col">
                {{ item.label }}
                <span style="margin-left: 0.4rem; cursor: pointer;">
                    <svg *ngIf="(item.isSortable && currentSortEntry == null) || (item.isSortable && currentSortEntry != null && currentSortEntry.direction == 'asc') || (item.isSortable && currentSortEntry != null && currentSortEntry.column.label !== item.label)" (click)="sort(item)" version="1.1" width="14" height="14"  viewBox="0 0 36 36" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <title>arrow-asc-line</title>
                        <path [style]="currentSortEntry != null && currentSortEntry.column.label === item.label ? {'fill': '#0067A7' } : {'fill': '#909090'} " d="M27.66,15.61,18,6,8.34,15.61A1,1,0,1,0,9.75,17L17,9.81V28.94a1,1,0,1,0,2,0V9.81L26.25,17a1,1,0,0,0,1.41-1.42Z" class="clr-i-outline clr-i-outline-path-1"></path>
                        <rect x="0" y="0" width="36" height="36" fill-opacity="0"/>
                    </svg>
                    <svg *ngIf="item.isSortable && currentSortEntry != null && currentSortEntry.column.label === item.label && currentSortEntry.direction == 'desc'" (click)="sort(item)" version="1.1" width="14" height="14"  viewBox="0 0 36 36" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <title>arrow-desc-line</title>
                        <path fill="#0067A7" transform="rotate(180 18 18)" d="M27.66,15.61,18,6,8.34,15.61A1,1,0,1,0,9.75,17L17,9.81V28.94a1,1,0,1,0,2,0V9.81L26.25,17a1,1,0,0,0,1.41-1.42Z" class="clr-i-outline clr-i-outline-path-1"></path>
                        <rect x="0" y="0" width="36" height="36" fill-opacity="0"/>
                    </svg>
                </span>
            </th>
            <th *ngIf="hasActions()">Actions</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let row of rows; let i = index">
            <tr *ngIf="!isGroupRow(row) && !row.hidden" class="table-row" (click)="rowEvent(row)" [ngClass]="i % 2 == 0 ? 'even-row' : ''">
                <td *ngFor="let cell of row.cells" scope="row" [ngStyle]="cell.style">{{ cell.label }}
                    <img *ngIf="cell.actionIcon" class="action-icon" [src]="cell.actionIcon" (click)="cellAction(cell)" />
                </td>
                <td *ngIf="hasActions()" >
                    <img *ngFor="let action of row.actions" class="action-icon" [src]="action.icon" (click)="callback(i, action)" />
                </td>
            </tr>
            <tr *ngIf="isGroupRow(row)" class="table-group" (click)="groupRowClick(row)">
                <td [attr.colspan]="getNoOfColumns()">
                    <img [src]="row.icon" width="18px" class="icon"/>
                    {{ row.groupLabel }}<span *ngIf="row.isCollapsed"> ({{ row.itemCount }})</span>
                </td>
            </tr>
        </ng-container>
    </tbody>
    <tfoot *ngIf="footer">
        <tr style="background-color: rgb(240, 243, 245);">
            <td [attr.colspan]="header.length">{{ footer }}</td>
        </tr>
    </tfoot>
</table>
